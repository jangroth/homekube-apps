# yaml-language-server: $schema=https://json.schemastore.org/yamllint.json

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
  labels:
    wave: "01"
  annotations:
    argocd.argoproj.io/sync-wave: "01"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  source:
    chart: loki
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 6.40.0
    helm:
      values: |
        loki:
          # Define persistence at the top level
          persistence:
            enabled: true
            storageClassName: longhorn
            size: 20Gi

        # Configure Loki's internal components and storage
        config:
          auth_enabled: false

          server:
            http_listen_port: 3100

          common:
            ring:
              instance_addr: 127.0.0.1
              kvstore:
                store: inmemory
            replication_factor: 1
            path_prefix: /tmp/loki

            schema_config:
              configs:
              - from: 2020-05-15
                store: tsdb
                object_store: filesystem
                schema: v13
                index:
                  prefix: index_
                  period: 24h

            storage:
              type: filesystem

          storage_config:
            filesystem:
              directory: /tmp/loki/chunks

        singleBinary:
          replicas: 1
