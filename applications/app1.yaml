apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app1
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jangroth/homekube-apps.git
    path: applications/app1
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc # Or your Kubernetes API server
    namespace: argo-demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
